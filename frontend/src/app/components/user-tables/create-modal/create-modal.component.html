<h2 mat-dialog-title>Create User</h2>
<mat-dialog-content class="mat-typography">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>User Email</mat-label>
      <input matInput placeholder="Ex. test@example.com" value="{{this.email}}" (change)="this.onChangeUserEmail($event)">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>First Name</mat-label>
      <input matInput placeholder="Ex. John" value="{{this.first_name}}" (change)="this.onChangeFirstName($event)">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Last Name</mat-label>
      <input matInput placeholder="Ex. Doe" value="{{this.last_name}}" (change)="this.onChangeLastName($event)">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button
    (click)="this.onCreateUserInfo()"
    *subscribe="this.createUserInfoMutation.result$ as createUserInfoMutation"
  >
    Create {{ createUserInfoMutation.isLoading ? 'Loading' : '' }}
  </button>
</mat-dialog-actions>
